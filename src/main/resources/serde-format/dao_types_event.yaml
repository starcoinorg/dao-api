DaoCreatedEvent:
  STRUCT:
    - id: U64
    - name: BYTES
    - dao_address:
        TYPENAME: AccountAddress


MemberJoinEvent:
  STRUCT:
    - dao_id: U64
    - member_id: U64
    - address:
        TYPENAME: AccountAddress
    - sbt: U128

