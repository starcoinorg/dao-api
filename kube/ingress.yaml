apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "dao-api-ingress"
  #  namespace: "default"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
  labels:
    app: dao-api
spec:
  rules:
    - http:
        paths:
#          - path: /dev/*
#            backend:
#              serviceName: "dao-api-dev"
#              servicePort: 80
          - path: /main/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: "dao-api"
                port:
                  number: 80
          - path: /barnard/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: "dao-api-barnard"
                port:
                  number: 80
#          - path: /proxima/*
#            backend:
#              serviceName: "dao-api-proxima"
#              servicePort: 80
